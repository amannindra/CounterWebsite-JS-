<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Website</title>
    <link rel="stylesheet" href="Counter.css" type="text/css" />
  </head>
  <body>
    <div>
      <h1 id="MainCounter">Counter</h1>
      <input type="text" id="Value20" placeholder="00:00:00" />
      <p id="printValue"> 00:00:00
      </p>
      <div id="button-container">
        <button id="setTime">Set Time</button>
        <button id="increase">Increase</button>
        <button id="decrease">Decrease</button>
        <button id="reset">Reset</button>
        <button id="StartTimer">Start Timer</button>
      </div>
    </div>
  </body>
  <script src="Counter.js"></script>
</html>
